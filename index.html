<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <title>Form to fill</title>
</head>

<body>
  <form class="form-inline" action="https://script.google.com/macros/s/AKfycbyRfB3vqzabBjsA9C-6q3kWGX5cjLj0JpY5WFtqtuPav4nx0H-O5KuBYE76FSQxtnLu/exec" method="get">
    <div class="form-group">
      <label for="name">For who?</label>
      <input type="email" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="form_url">Url</label>
      <input type="text" class="form-control" id="form_url" name="form_url" placeholder="Enter url">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>

</html>
