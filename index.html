<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://kit.fontawesome.com/8f31de1937.js" crossorigin="anonymous"></script>
  <title>Form to fill</title>
  <style>
    body {
      margin: 10px;
    }

    .circle {
      border-radius: 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <form action="https://script.google.com/macros/s/AKfycbyRfB3vqzabBjsA9C-6q3kWGX5cjLj0JpY5WFtqtuPav4nx0H-O5KuBYE76FSQxtnLu/exec" method="get">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="name">Email</label>
          <input type="email" id="name" name="name" class="form-control" placeholder="example@hello.com" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form1Example2">Google Form <strong>edit</strong> url</label>
          <input type="url" id="url" name="url" class="form-control" placeholder="https://.../edit" />
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block">Send!</button>
      </form>
      <div class="text-center">
        <p>Watch more</p>
        <button onclick="location.href='https://justin900429.github.io'" type="button" class="circle btn btn-primary btn-floating mx-1">
          <i class="fas fa-home"></i>
        </button>

        <button onclick="location.href='https://github.com/Justin900429/form_to_send_back'" type="button" class="circle btn btn-primary btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
