<!DOCTYPE html>
<html>

<head>
	<style>
		#info {
			font-family: Arial, Helvetica, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}

		#info td,
		#info th {
			border: 1px solid #ddd;
			padding: 8px;
		}

		#info th {
			padding-top: 12px;
			padding-bottom: 12px;
			text-align: left;
			background-color: #627388;
			color: white;
		}
	</style>
	<base target="_parent">
</head>

<body>
	<div>
		<table id="info">
			<thead>
				<th>#</th>
				<? titles.forEach(title => { ?>
				<th><?= title ?></th>
				<? }) ?>
			</thead>
			<tbody>
				<? for (const [index, response] of responses.entries()) { ?>
				<tr>
					<th><?= index+1 ?></th>
					<? response.getItemResponses().forEach(itemResponse => {?>
					<td><?= itemResponse.getResponse() ?></td>
					<? }) ?>
				</tr>
				<? } ?>
			</tbody>
		</table>
	</div>
</body>

</html>
